<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
  <div class="container aside-xxl">
    <a class="navbar-brand block">Tours & Travel</a>
    <section class="panel panel-default bg-white m-t-lg">
      <header class="panel-heading text-center">
        <strong>Sign in</strong>
      </header>
      <form class="panel-body wrapper-lg" autocomplete="off">
        <div class="form-group">
          <label class="control-label">UserName</label>
          <input type="text" [(ngModel)]="username" name="username" placeholder="username" class="form-control input-lg" trim="blur">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control input-lg" trim="blur">
        </div>

        <a class="pull-right m-t-xs">
          <small>Forgot password?</small>
        </a>
        <button type="submit" class="btn btn-primary" (click)="submit()">Sign in</button>
        <div class="line line-dashed"></div>

      </form>

    </section>
  </div>
</section>
<!-- footer -->
<footer id="footer">
  <div class="text-center padder">
    <p>
      <small>RST Global Technologies
        <br>&copy; 2018</small>
    </p>
  </div>
</footer>
